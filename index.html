<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Us Form</title>
    <!-- STYLES -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="background">
        <div class="container">
            <div class="div screen">
                <div class="screen-header">
                    <div class="screen-header-left">
                        <div class="screen-header-button close"></div>
                        <div class="screen-header-button maximize"></div>
                        <div class="screen-header-button minimize"></div>
                    </div>

                    <div class="screen-header-right">
                        <div class="screen-header-ellipsis"></div>
                        <div class="screen-header-ellipsis"></div>
                        <div class="screen-header-ellipsis"></div>
                    </div>
                </div>
                
                <div class="screen-body">
                    <div class="screen-body-item left">
                        <div class="app-title">
                            <span>CONTACT</span>
                            <span>US</span>
                        </div>
                        <div class="app-contact">
                            CONTACT INFO : #91 9876543210
                        </div>
                    </div>

                    <div class="screen-body-item">
                        <div class="app-form">

                            <div class="app-form-group">
                                <input class="app-form-control" type="text" name="" placeholder="NAME">
                            </div>
                            
                            <div class="app-form-group">
                                <input class="app-form-control" type="text" name="" placeholder="EMAIL">
                            </div>

                            <div class="app-form-group">
                                <input class="app-form-control" type="text" name="" placeholder="CONTACT NO">
                            </div>

                            <div class="app-form-group message">
                                <input class="app-form-control" type="text" name="" placeholder="MESSAGE">
                            </div>

                            <div class="app-form-group buttons">
                                <div class="app-form-button">
                                    <button>CANCEL</button>
                                    <button>SEND</button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
